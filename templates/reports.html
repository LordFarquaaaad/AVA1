{% extends "base.html" %}

{% block title %}Reports - Teacher Productivity{% endblock %}

{% block content %}
    <h2>Generate Student Reports</h2>

    <!-- Generate Report Button -->
    <button id="generateReportBtn">Generate Report</button>

    <!-- Output Section -->
    <div id="reportOutput">
        <h3>Generated Reports:</h3>
        <pre id="reportContent">Click the button to generate reports...</pre>
    </div>

    <style>
        /* Ensure the report box resizes properly and wraps text */
        #reportContent {
            white-space: pre-wrap; /* ‚úÖ Wraps long lines */
            word-wrap: break-word; /* ‚úÖ Ensures text breaks instead of overflowing */
            max-width: 100%; /* ‚úÖ Prevents text from going off the page */
            overflow-x: auto; /* ‚úÖ Adds horizontal scrolling if needed */
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>

    <script>
        document.getElementById("generateReportBtn").addEventListener("click", function() {
            document.getElementById("reportContent").textContent = "‚è≥ Generating reports, please wait...";

            fetch("/reports/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                let formattedReport = "";
                for (let student in data) {
                    formattedReport += `üìò Report for ${student}:\n`;
                    formattedReport += "---------------------------------\n";
                    formattedReport += `${data[student]}\n\n`;  // Properly formats the response
                }
                document.getElementById("reportContent").textContent = formattedReport;
            })
            .catch(error => {
                console.error("‚ùå Error generating report:", error);
                document.getElementById("reportContent").textContent = "‚ùå Error generating report. Please try again.";
            });
        });
    </script>
{% endblock %}
