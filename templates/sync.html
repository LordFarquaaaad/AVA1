{% extends "base.html" %}

{% block title %}Sync Classroom Data{% endblock %}

{% block content %}
    <h2>Sync Google Classroom Data</h2>
    <p>Click the button below to sync your Google Classroom data with this app.</p>

    <button id="syncButton">Sync Now</button>
    <p id="status"></p>

    <script>
        document.getElementById("syncButton").addEventListener("click", function() {
            document.getElementById("status").innerText = "üîÑ Syncing...";

            fetch("/classroom/sync", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("status").innerText = "‚ùå Error: " + data.error;
                } else {
                    document.getElementById("status").innerText = "‚úÖ Sync completed successfully!";
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "‚ùå Failed to sync. Check console.";
                console.error("Error:", error);
            });
        });
    </script>
{% endblock %}
